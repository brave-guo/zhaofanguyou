<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src=""></script>
</head>

<body>
     <!--todo 头部 -->
     <header>
        <h1>
            <img src="../src/index/logo.jpg" onclick="index()">
        </h1>
        <div>
            <img src="../src/index/my.jpg" onclick="log()">
            <img src="../src/index/xiazai.jpg" alt="">
        </div>
    </header>
    <div class="login-path">
        <p>
            <a href="../html/index.html" class="login-home">首页</a> >
            <a href="">我的</a> >
            <a href="">注册</a>
        </p>
    </div>
    <div class="login-retr">
        <p class="login-error loginP">
            <img src="../src/my/错误 (3).png" alt="">
            手机号码错误，请重新输入
        </p>
        <span class="login-code">获取验证码</span>
        <input id="phone" type="text" placeholder="请输入手机号码">
        <p class="login-error loginPy">
            <img src="../src/my/错误 (3).png" alt="">
            验证码错误，请重新输入
        </p>
        <input id="code" type="text" placeholder="请输入验证码">
        <p class="login-error loginPw">
            <img src="../src/my/错误 (3).png" alt="">
            密码错误，请重新输入
        </p>
        <input id="pass" type="password" placeholder="请输入密码">
        <button id="register">立即注册</button>
    </div>
</body>

</html>
<script src="../js/register.js"></script>
<script src="../js/mine.js"></script>
<script>
    function index(){
    window.location = '../html/index.html'
}
function log(){
    if(localStorage.getItem('phone') ==null){
        window.location = '../html/mine.html'
    }else{
        window.location = '../html/mine befor.html'
    }
}

</script>
